<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Chi tiết sách</h2>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{${book.imgUrl}}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.name}"></h5>
                    <p class="card-text"><strong>Code:</strong> <span th:text="${book.code}"></span></p>
                    <p class="card-text"><strong>Giá:</strong> <span th:text="${book.price}"></span></p>
                    <p class="card-text"><strong>Số lượng:</strong> <span th:text="${book.quantity}"></span></p>
                    <p class="card-text"><strong>Tác giả:</strong>
                        <span th:each="author : ${book.authors}" th:text="${author.name} + ' '"></span>
                    </p>
                    <p class="card-text"><strong>Trạng thái:</strong> <span th:text="${book.isActive} ? 'Hoạt động' : 'Không hoạt động'"></span></p>
                    <p class="card-text"><strong>Mô tả:</strong> <span th:text="${book.description}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/books}" class="btn btn-secondary">Quay lại</a>
</div>
</body>
</html>
