<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:replace="~{user/fragments/user-layout :: layout(~{::title}, ~{::content})}">
        <title>Giỏ hàng - Ra1nee Store</title>

        <div th:fragment="content">
            <style>
                .cart-container {
                    max-width: 1200px;
                    margin: 2rem auto;
                }

                .cart-item {
                    border-bottom: 1px solid #dee2e6;
                    padding: 1.5rem 0;
                }

                .cart-item:last-child {
                    border-bottom: none;
                }

                .product-image {
                    width: 100px;
                    height: 100px;
                    object-fit: cover;
                    border-radius: 8px;
                }

                .quantity-input {
                    width: 80px;
                }

                .cart-summary {
                    position: sticky;
                    top: 20px;
                }
            </style>

            <div class="cart-container">
                <h2 class="mb-4"><i class="bi bi-cart3"></i> Giỏ hàng của bạn</h2>

                <!-- Success/Error Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row">
                    <!-- Cart Items -->
                    <div class="col-lg-8">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <div th:if="${cartItems.isEmpty()}" class="text-center py-5">
                                    <i class="bi bi-cart-x fs-1 text-muted"></i>
                                    <h4 class="mt-3">Giỏ hàng trống</h4>
                                    <p class="text-muted">Hãy thêm sản phẩm vào giỏ hàng để tiếp tục mua sắm</p>
                                    <a href="/home" class="btn btn-primary mt-3">
                                        <i class="bi bi-shop"></i> Tiếp tục mua sắm
                                    </a>
                                </div>

                                <div th:unless="${cartItems.isEmpty()}">
                                    <div class="cart-item" th:each="item : ${cartItems}">
                                        <div class="row align-items-center">
                                            <!-- Product Image -->
                                            <div class="col-md-2">
                                                <img th:if="${item.product.imageUrl != null}" 
                                                     th:src="${item.product.imageUrl}" 
                                                     alt="Product" class="product-image">
                                                <div th:unless="${item.product.imageUrl != null}" 
                                                     class="product-image bg-light d-flex align-items-center justify-content-center">
                                                    <i class="bi bi-box-seam text-muted fs-1"></i>
                                                </div>
                                            </div>

                                            <!-- Product Info -->
                                            <div class="col-md-4">
                                                <h5 class="mb-1">
                                                    <a th:href="@{/products/{id}(id=${item.product.id})}" 
                                                       class="text-decoration-none text-dark"
                                                       th:text="${item.product.name}">Product Name</a>
                                                </h5>
                                                <p class="text-muted small mb-0" th:text="${item.product.category?.name}">Category</p>
                                            </div>

                                            <!-- Price -->
                                            <div class="col-md-2">
                                                <div th:if="${item.product.salePrice != null}">
                                                    <span class="text-decoration-line-through text-muted small"
                                                          th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')} + '₫'"></span>
                                                    <br>
                                                    <strong class="text-danger"
                                                            th:text="${#numbers.formatDecimal(item.product.salePrice, 0, 'COMMA', 0, 'POINT')} + '₫'"></strong>
                                                </div>
                                                <strong th:if="${item.product.salePrice == null}"
                                                        th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')} + '₫'"></strong>
                                            </div>

                                            <!-- Quantity -->
                                            <div class="col-md-2">
                                                <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post" class="d-inline">
                                                    <input type="number" name="quantity" th:value="${item.quantity}" 
                                                           min="1" th:max="${item.product.stockQuantity}"
                                                           class="form-control quantity-input" 
                                                           onchange="this.form.submit()">
                                                </form>
                                            </div>

                                            <!-- Subtotal & Remove -->
                                            <div class="col-md-2 text-end">
                                                <div class="mb-2">
                                                    <strong th:text="${#numbers.formatDecimal((item.product.salePrice != null ? item.product.salePrice : item.product.price) * item.quantity, 0, 'COMMA', 0, 'POINT')} + '₫'"></strong>
                                                </div>
                                                <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post" 
                                                      onsubmit="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Clear Cart Button -->
                                    <div class="mt-3 text-end">
                                        <form th:action="@{/cart/clear}" method="post" class="d-inline"
                                              onsubmit="return confirm('Bạn có chắc muốn xóa toàn bộ giỏ hàng?');">
                                            <button type="submit" class="btn btn-outline-danger">
                                                <i class="bi bi-trash"></i> Xóa toàn bộ giỏ hàng
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Cart Summary -->
                    <div class="col-lg-4" th:unless="${cartItems.isEmpty()}">
                        <div class="card shadow-sm cart-summary">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0"><i class="bi bi-receipt"></i> Tóm tắt đơn hàng</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Tạm tính:</span>
                                    <strong th:text="${#numbers.formatDecimal(cartTotal, 0, 'COMMA', 0, 'POINT')} + '₫'"></strong>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Phí vận chuyển:</span>
                                    <span class="text-success">Miễn phí</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between mb-3">
                                    <strong>Tổng cộng:</strong>
                                    <strong class="text-danger fs-5" 
                                            th:text="${#numbers.formatDecimal(cartTotal, 0, 'COMMA', 0, 'POINT')} + '₫'"></strong>
                                </div>

                                <div class="d-grid gap-2">
                                    <a href="/orders/checkout" class="btn btn-primary btn-lg">
                                        <i class="bi bi-credit-card"></i> Tiến hành đặt hàng
                                    </a>
                                    <a href="/home" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i> Tiếp tục mua sắm
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
