<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding: 0;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-menu {
            padding: 1rem 0;
        }

        .sidebar-menu .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1.5rem;
            border-left: 3px solid transparent;
            transition: all 0.3s;
        }

        .sidebar-menu .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: #ffc107;
        }

        .sidebar-menu .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-left-color: #ffc107;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4 class="mb-0">
                <i class="bi bi-shield-check"></i> Admin Panel
            </h4>
            <small class="text-white-50">Ra1nee Store</small>
        </div>

        <nav class="sidebar-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/products">
                        <i class="bi bi-box-seam"></i> Quản lý Sản phẩm
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/customers">
                        <i class="bi bi-people"></i> Quản lý Khách hàng
                    </a>
                    <i class="bi bi-house"></i> Về trang chủ
                    </a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-warning btn-sm w-100">
                            <i class="bi bi-box-arrow-right"></i> Đăng xuất
                        </button>
                    </form>
    </div>
    </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-6">
                    <i class="bi bi-box-seam"></i> Danh sách Sản phẩm
                </h1>
            </div>
            <div class="col text-end" sec:authorize="hasRole('ADMIN')">
                <a href="/admin/products/new" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Thêm sản phẩm mới
                </a>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Products Table -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Hình ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Danh mục</th>
                                <th>Giá</th>
                                <th>Kho</th>
                                <th>Trạng thái</th>
                                <th sec:authorize="hasRole('ADMIN')">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}">1</td>
                                <td>
                                    <img th:if="${product.imageUrl != null}"
                                        th:src="${product.imageUrl + '?t=' + #dates.format(#dates.createNow(), 'yyyyMMddHHmmss')}"
                                        alt="Product image" class="img-thumbnail"
                                        style="width: 60px; height: 60px; object-fit: cover;">
                                    <span th:unless="${product.imageUrl != null}" class="text-muted">
                                        <i class="bi bi-image"></i> No image
                                    </span>
                                </td>
                                <td>
                                    <h6 class="mb-0" th:text="${product.name}">Product Name</h6>
                                    <small class="text-muted"
                                        th:text="${#strings.abbreviate(product.description, 50)}">Description</small>
                                </td>
                                <td>
                                    <span class="badge bg-info text-dark"
                                        th:text="${product.category?.name}">Category</span>
                                </td>
                                <td>
                                    <div th:if="${product.salePrice != null}">
                                        <span class="text-danger fw-bold"
                                            th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')} + '₫'"></span>
                                        <br>
                                        <small class="text-decoration-line-through text-muted"
                                            th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '₫'"></small>
                                    </div>
                                    <div th:unless="${product.salePrice != null}">
                                        <span class="fw-bold"
                                            th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '₫'"></span>
                                    </div>
                                </td>
                                <td th:text="${product.stockQuantity}">100</td>
                                <td>
                                    <span th:if="${product.isActive}" class="badge bg-success">Active</span>
                                    <span th:unless="${product.isActive}" class="badge bg-secondary">Inactive</span>
                                </td>
                                <td sec:authorize="hasRole('ADMIN')">
                                    <div class="btn-group">
                                        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                                            class="btn btn-sm btn-warning" title="Sửa">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post"
                                            style="display: inline;"
                                            onsubmit="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">
                                            <button type="submit" class="btn btn-sm btn-danger" title="Xóa">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
