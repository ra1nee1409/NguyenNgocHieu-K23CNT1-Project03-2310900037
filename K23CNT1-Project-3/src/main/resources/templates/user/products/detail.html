<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>
<body>
<div th:replace="~{user/fragments/user-layout :: layout(~{::title}, ~{::content})}">
    <title th:text="${product.name}">Chi tiết sản phẩm</title>
    <div th:fragment="content">
        <style>
            .product-img{max-width:100%;max-height:500px;object-fit:contain}
            .price-tag{font-size:2rem;font-weight:bold;color:#dc3545}
            .original-price{text-decoration:line-through;color:#6c757d;font-size:1.2rem;margin-left:.5rem}
        </style>
        <div class="container my-4">
            <nav aria-label="breadcrumb" class="mb-3">
                <ol class="breadcrumb"><li class="breadcrumb-item"><a href="/home">Trang chủ</a></li>
                <li class="breadcrumb-item active" th:text="${product.name}">Sản phẩm</li></ol>
            </nav>
            <div class="row g-4 mb-4">
                <div class="col-lg-6"><div class="card p-3 text-center">
                    <img th:src="${product.imageUrl ?: 'https://via.placeholder.com/600'}" class="product-img" alt="Product"></div></div>
                <div class="col-lg-6"><div class="card p-4">
                    <div class="mb-2">
                        <span class="badge bg-info" th:text="${product.category.name}">Category</span>
                        <span class="badge" th:classappend="${product.stockQuantity>0?'bg-success':'bg-danger'}" 
                              th:text="${product.stockQuantity>0?'Còn hàng':'Hết hàng'}">Stock</span>
                    </div>
                    <h1 class="h3 mb-3" th:text="${product.name}">Product</h1>
                    <div class="mb-3">
                        <span class="price-tag" th:text="${#numbers.formatDecimal(product.salePrice?:product.price,0,'COMMA',0,'POINT')}+'₫'">Price</span>
                        <span th:if="${product.salePrice}" class="original-price" 
                              th:text="${#numbers.formatDecimal(product.price,0,'COMMA',0,'POINT')}+'₫'">Original</span>
                        <span th:if="${product.salePrice}" class="badge bg-danger ms-2">SALE</span>
                    </div>
                    <div th:if="${product.description}" class="mb-3">
                        <h6><i class="bi bi-file-text"></i> Mô tả</h6>
                        <p class="text-secondary" th:text="${product.description}">Description</p>
                    </div>
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <input type="hidden" name="returnUrl" th:value="@{/products/{id}(id=${product.id})}">
                        <div class="row g-2">
                            <div class="col-4"><label class="form-label">Số lượng:</label>
                                <input type="number" name="quantity" class="form-control" value="1" min="1" 
                                       th:max="${product.stockQuantity}" required></div>
                            <div class="col-8 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100" th:disabled="${product.stockQuantity<=0}">
                                    <i class="bi bi-cart-plus"></i> Thêm vào giỏ</button>
                            </div>
                        </div>
                        <div class="alert mt-2 mb-0" 
                             th:classappend="${product.stockQuantity>10?'alert-success':(product.stockQuantity>0?'alert-warning':'alert-danger')}">
                            <i class="bi bi-box-seam"></i> 
                            <span th:text="${product.stockQuantity>0?'Còn '+product.stockQuantity+' sản phẩm':'Hết hàng'}">Stock</span>
                        </div>
                    </form>
                </div></div>
            </div>
            <div class="row"><div class="col-lg-8">
                <h4 class="mb-3"><i class="bi bi-star-fill text-warning"></i> Đánh giá 
                    <span class="badge bg-secondary" th:text="${reviews.size()}">0</span></h4>
                <div class="card p-3 mb-3" sec:authorize="isAuthenticated()">
                    <h6>Viết đánh giá</h6>
                    <form th:action="@{/products/{id}/review(id=${product.id})}" method="post">
                        <div class="mb-2">
                            <div class="star-rating">
                                <input type="radio" name="rating" value="5" id="star5" required>
                                <label for="star5" title="5 sao">★</label>
                                <input type="radio" name="rating" value="4" id="star4">
                                <label for="star4" title="4 sao">★</label>
                                <input type="radio" name="rating" value="3" id="star3">
                                <label for="star3" title="3 sao">★</label>
                                <input type="radio" name="rating" value="2" id="star2">
                                <label for="star2" title="2 sao">★</label>
                                <input type="radio" name="rating" value="1" id="star1">
                                <label for="star1" title="1 sao">★</label>
                            </div>
                        </div>
                        <textarea name="comment" class="form-control mb-2" rows="2" placeholder="Nhận xét..." required></textarea>
                        <button type="submit" class="btn btn-primary btn-sm">Gửi đánh giá</button>
                    </form>
                    <style>
                        .star-rating{display:flex;flex-direction:row-reverse;justify-content:flex-end;font-size:2rem;gap:5px}
                        .star-rating input{display:none}
                        .star-rating label{color:#ddd;cursor:pointer;transition:color .2s}
                        .star-rating label:hover,.star-rating label:hover~label,.star-rating input:checked~label{color:#f2b600}
                    </style>
                </div>
                <div th:if="${reviews.isEmpty()}" class="text-center text-muted py-4">
                    <i class="bi bi-chat-left-text fs-1"></i><p>Chưa có đánh giá</p></div>
                <div th:each="review : ${reviews}" class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <strong th:text="${review.user.fullName}">User</strong>
                        <small class="text-muted" th:text="${#temporals.format(review.createdAt,'dd/MM/yyyy')}">Date</small>
                    </div>
                    <div class="text-warning"><span th:each="i : ${#numbers.sequence(1,review.rating)}">★</span></div>
                    <p class="mb-0" th:text="${review.comment}">Comment</p>
                </div>
            </div></div>
        </div>
    </div>
</div>
</body>
</html>
