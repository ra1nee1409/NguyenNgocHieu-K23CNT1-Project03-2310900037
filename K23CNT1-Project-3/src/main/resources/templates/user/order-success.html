<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công - RA1NEE STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div th:replace="~{user/fragments/user-layout :: header}"></div>

    <div class="container mx-auto px-4 py-16">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-green-600 text-4xl"></i>
            </div>
            
            <h1 class="text-3xl font-bold text-green-600 mb-2">Đặt hàng thành công!</h1>
            <p class="text-gray-600 mb-6">Cảm ơn bạn đã mua hàng tại RA1NEE STORE</p>
            
            <div class="bg-gray-50 rounded-lg p-6 mb-6">
                <p class="text-sm text-gray-600 mb-2">Mã đơn hàng</p>
                <p class="text-2xl font-bold text-blue-600" th:text="'#' + ${order.id}"></p>
                
                <div class="mt-4 text-left space-y-2">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Người nhận:</span>
                        <span class="font-semibold" th:text="${order.customerName}"></span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Số điện thoại:</span>
                        <span class="font-semibold" th:text="${order.customerPhone}"></span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Tổng tiền:</span>
                        <span class="font-bold text-blue-600" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </div>
                </div>
            </div>
            
            <div class="flex gap-4 justify-center">
                <a href="/nnhUser/orders" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <i class="fas fa-list mr-2"></i>Xem đơn hàng
                </a>
                <a href="/home" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
                    <i class="fas fa-home mr-2"></i>Về trang chủ
                </a>
            </div>
        </div>
    </div>

    <div th:replace="~{user/fragments/user-layout :: footer}"></div>
    <div th:replace="~{user/fragments/user-layout :: scripts}"></div>
</body>
</html>
