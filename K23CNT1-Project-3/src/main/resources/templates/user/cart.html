<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - RA1NEE STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Simple Header -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/home" class="text-2xl font-bold text-blue-600">RA1NEE STORE</a>
            <a href="/home" class="text-gray-600 hover:text-blue-600">
                <i class="fas fa-home mr-2"></i>Trang chủ
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Giỏ hàng của bạn</h1>

        <!-- Messages -->
        <div th:if="${successMessage}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <i class="fas fa-check-circle mr-2"></i>
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Empty Cart -->
        <div th:if="${#lists.isEmpty(cartItems)}" class="text-center py-16">
            <i class="fas fa-shopping-cart text-gray-300 text-6xl mb-4"></i>
            <p class="text-gray-600 text-xl mb-4">Giỏ hàng trống</p>
            <a href="/home" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                <i class="fas fa-shopping-bag mr-2"></i>Tiếp tục mua sắm
            </a>
        </div>

        <!-- Cart Items -->
        <div th:if="${!#lists.isEmpty(cartItems)}" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Cart Items List -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow">
                    <div th:each="item : ${cartItems}" class="p-4 border-b last:border-b-0">
                        <div class="flex gap-4">
                            <!-- Product Image -->
                            <img th:src="@{${item.nnhProduct.imageUrl}}" 
                                 th:alt="${item.nnhProduct.name}"
                                 class="w-24 h-24 object-cover rounded">
                            
                            <!-- Product Info -->
                            <div class="flex-1">
                                <h3 class="font-semibold text-lg" th:text="${item.nnhProduct.name}"></h3>
                                <p class="text-blue-600 font-bold" th:text="${#numbers.formatDecimal(item.nnhProduct.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></p>
                                
                                <!-- Quantity Controls -->
                                <div class="flex items-center gap-2 mt-2">
                                    <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post" class="flex items-center gap-2">
                                        <button type="submit" name="quantity" th:value="${item.quantity - 1}"
                                                class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <span class="px-4 py-1 border rounded" th:text="${item.quantity}"></span>
                                        <button type="submit" name="quantity" th:value="${item.quantity + 1}"
                                                class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </form>
                                    
                                    <!-- Remove Button -->
                                    <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post" class="ml-auto">
                                        <button type="submit" class="text-red-600 hover:text-red-800">
                                            <i class="fas fa-trash"></i> Xóa
                                        </button>
                                    </form>
                                </div>
                                
                                <!-- Subtotal -->
                                <p class="mt-2 text-gray-600">
                                    Tổng: <span class="font-semibold" th:text="${#numbers.formatDecimal(item.nnhProduct.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Clear Cart -->
                <form th:action="@{/cart/clear}" method="post" class="mt-4">
                    <button type="submit" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-trash-alt mr-2"></i>Xóa toàn bộ giỏ hàng
                    </button>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow p-6 sticky top-4">
                    <h2 class="text-xl font-bold mb-4">Tổng đơn hàng</h2>
                    
                    <div class="space-y-2 mb-4">
                        <div class="flex justify-between">
                            <span>Tạm tính:</span>
                            <span th:text="${#numbers.formatDecimal(cartTotal, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                        </div>
                        <div class="flex justify-between text-lg font-bold border-t pt-2">
                            <span>Tổng cộng:</span>
                            <span class="text-blue-600" th:text="${#numbers.formatDecimal(cartTotal, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                        </div>
                    </div>

                    <a href="/checkout" class="block w-full py-3 bg-blue-600 text-white text-center rounded-lg hover:bg-blue-700 font-semibold">
                        <i class="fas fa-credit-card mr-2"></i>Thanh toán
                    </a>
                    
                    <a href="/home" class="block w-full py-3 mt-2 border border-gray-300 text-center rounded-lg hover:bg-gray-50">
                        <i class="fas fa-arrow-left mr-2"></i>Tiếp tục mua sắm
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Simple Footer -->
    <footer class="bg-gray-800 text-white mt-16 py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 RA1NEE STORE. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
