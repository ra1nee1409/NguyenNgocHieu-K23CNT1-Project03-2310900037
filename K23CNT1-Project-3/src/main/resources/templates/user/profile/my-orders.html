<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đơn hàng - RA1NEE STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav th:replace="~{user/fragments/user-layout :: navbar}"></nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Lịch sử đơn hàng</h1>

        <!-- Empty State -->
        <div th:if="${orders.isEmpty()}" class="text-center py-16 bg-white rounded-lg shadow">
            <i class="fas fa-shopping-bag text-gray-300 text-6xl mb-4"></i>
            <p class="text-gray-600 text-xl mb-4">Bạn chưa có đơn hàng nào</p>
            <a href="/home" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                <i class="fas fa-shopping-cart mr-2"></i>Tiếp tục mua sắm
            </a>
        </div>

        <!-- Orders List -->
        <div th:if="${!orders.isEmpty()}" class="space-y-4">
            <div th:each="order : ${orders}" class="bg-white rounded-lg shadow hover:shadow-md transition-shadow">
                <div class="p-6">
                    <!-- Order Header -->
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-bold text-gray-900">
                                Đơn hàng #<span th:text="${order.id}"></span>
                            </h3>
                            <p class="text-sm text-gray-600" th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></p>
                        </div>
                        <div>
                            <div th:if="${order.status != null}" th:switch="${order.status.name()}">
                                <span th:case="'PENDING'" class="px-3 py-1 rounded-full text-sm font-semibold bg-yellow-100 text-yellow-800">Chờ xác nhận</span>
                                <span th:case="'CONFIRMED'" class="px-3 py-1 rounded-full text-sm font-semibold bg-blue-100 text-blue-800">Đã xác nhận</span>
                                <span th:case="'SHIPPING'" class="px-3 py-1 rounded-full text-sm font-semibold bg-purple-100 text-purple-800">Đang giao</span>
                                <span th:case="'DELIVERED'" class="px-3 py-1 rounded-full text-sm font-semibold bg-green-100 text-green-800">Đã giao</span>
                                <span th:case="'COMPLETED'" class="px-3 py-1 rounded-full text-sm font-semibold bg-green-100 text-green-800">Hoàn thành</span>
                                <span th:case="*" class="px-3 py-1 rounded-full text-sm font-semibold bg-red-100 text-red-800">Đã hủy</span>
                            </div>
                        </div>
                    </div>

                    <!-- Order Info -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 text-sm">
                        <div>
                            <p class="text-gray-600">Người nhận: <span class="font-semibold text-gray-900" th:text="${order.customerName}"></span></p>
                            <p class="text-gray-600">SĐT: <span class="font-semibold text-gray-900" th:text="${order.customerPhone}"></span></p>
                        </div>
                        <div>
                            <p class="text-gray-600">Địa chỉ: <span class="font-semibold text-gray-900" th:text="${order.customerAddress}"></span></p>
                        </div>
                    </div>

                    <!-- Order Total -->
                    <div class="flex justify-between items-center pt-4 border-t">
                        <div class="text-lg">
                            Tổng tiền: <span class="font-bold text-blue-600" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                        </div>
                        <a th:href="@{/nnhUser/orders/{id}(id=${order.id})}" 
                           class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Xem chi tiết
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{user/fragments/user-layout :: footer}"></footer>
</body>
</html>
