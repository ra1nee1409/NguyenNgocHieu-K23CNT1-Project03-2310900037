<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/fragments/admin-layout :: head}"></head>

<body class="bg-gray-50">
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/admin-layout :: sidebar}"></div>

    <!-- Main Content -->
    <div class="ml-64">
        <!-- Navbar -->
        <nav th:replace="~{admin/fragments/admin-layout :: navbar}"></nav>

        <!-- Content -->
        <main class="p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Quản lý Người dùng</h1>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${success}" class="mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded-lg">
                <i class="fas fa-check-circle mr-2"></i>
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-lg">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Search -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <form action="/admin/nnhUsers" method="get" class="flex gap-4">
                    <div class="flex-1">
                        <div class="relative">
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="text" name="keyword" th:value="${keyword}"
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                   placeholder="Tìm theo tên đăng nhập hoặc họ tên...">
                        </div>
                    </div>
                    <button type="submit" 
                            class="px-6 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors">
                        <i class="fas fa-search mr-2"></i>Tìm kiếm
                    </button>
                    <a href="/admin/nnhUsers" 
                       class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition-colors">
                        <i class="fas fa-redo"></i>
                    </a>
                </form>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên đăng nhập</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Họ tên</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SĐT</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vai trò</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="user : ${users}">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.id}">1</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${user.username}">username</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.fullName}">Full Name</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.email}">email@example.com</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.phone}">0123456789</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:if="${user.role.name() == 'ADMIN'}" class="px-2 py-1 text-xs font-semibold text-purple-800 bg-purple-100 rounded-full">
                                        ADMIN
                                    </span>
                                    <span th:unless="${user.role.name() == 'ADMIN'}" class="px-2 py-1 text-xs font-semibold text-blue-800 bg-blue-100 rounded-full">
                                        USER
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:if="${user.status.name() == 'ACTIVE'}" class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">
                                        Hoạt động
                                    </span>
                                    <span th:unless="${user.status.name() == 'ACTIVE'}" class="px-2 py-1 text-xs font-semibold text-red-800 bg-red-100 rounded-full">
                                        Vô hiệu hóa
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm">
                                    <form th:action="@{/admin/nnhUsers/toggleStatus/{id}(id=${user.id})}" method="post" class="inline">
                                        <button type="submit" 
                                                th:classappend="${user.status.name() == 'ACTIVE'} ? 'text-red-600 hover:text-red-800' : 'text-green-600 hover:text-green-800'"
                                                th:title="${user.status.name() == 'ACTIVE'} ? 'Vô hiệu hóa' : 'Kích hoạt'">
                                            <i th:class="${user.status.name() == 'ACTIVE'} ? 'fas fa-ban' : 'fas fa-check-circle'"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div th:if="${users.isEmpty()}" class="text-center py-12">
                    <i class="fas fa-users text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">Không tìm thấy người dùng nào</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
