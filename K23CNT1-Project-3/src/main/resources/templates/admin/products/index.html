<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/fragments/admin-layout :: head}"></head>

<body class="bg-gray-50">
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/admin-layout :: sidebar}"></div>

    <!-- Main Content -->
    <div class="ml-64">
        <!-- Navbar -->
        <nav th:replace="~{admin/fragments/admin-layout :: navbar}"></nav>

        <!-- Content -->
        <main class="p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
                    <i class="fas fa-box text-primary-500"></i>
                    Quản lý Sản phẩm
                </h1>
                <a href="/admin/nnhProducts/add" 
                   class="flex items-center gap-2 px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors">
                    <i class="fas fa-plus"></i>
                    <span>Thêm sản phẩm</span>
                </a>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${success}" class="mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded-lg">
                <div class="flex items-center gap-2">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${success}"></span>
                </div>
            </div>
            <div th:if="${error}" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-lg">
                <div class="flex items-center gap-2">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}"></span>
                </div>
            </div>

            <!-- Search & Filter -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <form action="/admin/nnhProducts" method="get" id="filterForm">
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                        <!-- Search -->
                        <div class="md:col-span-5">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tìm kiếm</label>
                            <div class="relative">
                                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                <input type="text" name="keyword" th:value="${keyword}"
                                       class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                       placeholder="Tên sản phẩm...">
                            </div>
                        </div>
                        
                        <!-- Category -->
                        <div class="md:col-span-5">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Danh mục</label>
                            <select name="categoryId" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                                <option value="">-- Tất cả --</option>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat.id}" 
                                        th:text="${cat.name}"
                                        th:selected="${cat.id == categoryId}">Category</option>
                            </select>
                        </div>
                        
                        <!-- Buttons -->
                        <div class="md:col-span-2 flex items-end gap-2">
                            <button type="submit" 
                                    class="flex-1 px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors flex items-center justify-center gap-2">
                                <i class="fas fa-filter"></i>
                                <span>Lọc</span>
                            </button>
                            <a href="/admin/nnhProducts" 
                               class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition-colors">
                                <i class="fas fa-redo"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Products Table -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hình ảnh</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên sản phẩm</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Danh mục</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giá</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kho</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hành động</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr th:each="nnhProduct : ${nnhProducts}" class="hover:bg-gray-50 transition-colors">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${nnhProduct.id}">1</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <img th:if="${nnhProduct.imageUrl != null}" th:src="${nnhProduct.imageUrl}"
                                         class="w-16 h-16 object-cover rounded-lg"
                                         alt="Product">
                                    <div th:unless="${nnhProduct.imageUrl != null}" 
                                         class="w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center">
                                        <i class="fas fa-image text-gray-400"></i>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="text-sm font-medium text-gray-900" th:text="${nnhProduct.name}">Product Name</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full"
                                          th:text="${nnhProduct.nnhCategory?.name}">Category</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div th:if="${nnhProduct.salePrice != null}">
                                        <div class="text-xs text-gray-400 line-through" 
                                             th:text="${#numbers.formatDecimal(nnhProduct.price, 0, 'COMMA', 0, 'POINT')} + '₫'"></div>
                                        <div class="text-sm font-bold text-red-600" 
                                             th:text="${#numbers.formatDecimal(nnhProduct.salePrice, 0, 'COMMA', 0, 'POINT')} + '₫'"></div>
                                    </div>
                                    <div th:if="${nnhProduct.salePrice == null}" class="text-sm font-medium text-gray-900"
                                         th:text="${#numbers.formatDecimal(nnhProduct.price, 0, 'COMMA', 0, 'POINT')} + '₫'"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:classappend="${nnhProduct.stockQuantity > 10} ? 'bg-green-100 text-green-800' : (${nnhProduct.stockQuantity > 0} ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800')"
                                          class="px-2 py-1 text-xs font-medium rounded-full"
                                          th:text="${nnhProduct.stockQuantity}">0</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:if="${nnhProduct.isActive}" 
                                          class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full flex items-center gap-1 w-fit">
                                        <i class="fas fa-check-circle"></i> Hoạt động
                                    </span>
                                    <span th:unless="${nnhProduct.isActive}" 
                                          class="px-2 py-1 text-xs font-medium bg-gray-100 text-gray-800 rounded-full flex items-center gap-1 w-fit">
                                        <i class="fas fa-times-circle"></i> Tắt
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm">
                                    <div class="flex items-center gap-2">
                                        <a th:href="@{/admin/nnhProducts/edit/{id}(id=${nnhProduct.id})}"
                                           class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors flex items-center gap-1">
                                            <i class="fas fa-edit"></i> Sửa
                                        </a>
                                        <form th:action="@{/admin/nnhProducts/delete/{id}(id=${nnhProduct.id})}"
                                              method="post" style="display: inline;"
                                              onsubmit="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">
                                            <button type="submit" 
                                                    class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors flex items-center gap-1">
                                                <i class="fas fa-trash"></i> Xóa
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${nnhProducts.isEmpty()}">
                                <td colspan="8" class="px-6 py-12 text-center">
                                    <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                                    <p class="text-gray-500">Chưa có sản phẩm nào</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div th:if="${totalPages > 1}" class="mt-6 flex justify-between items-center">
                <div class="text-sm text-gray-600">
                    Hiển thị <span class="font-medium" th:text="${nnhProducts.size()}">10</span> 
                    trong tổng số <span class="font-medium" th:text="${totalProducts}">100</span> sản phẩm
                </div>
                
                <div class="flex items-center gap-2">
                    <!-- Previous Button -->
                    <a th:if="${currentPage > 0}" 
                       th:href="@{/admin/nnhProducts(page=${currentPage - 1}, keyword=${keyword}, categoryId=${categoryId})}"
                       class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <span th:unless="${currentPage > 0}" 
                          class="px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-400 cursor-not-allowed">
                        <i class="fas fa-chevron-left"></i>
                    </span>

                    <!-- Page Numbers -->
                    <div class="flex gap-2">
                        <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                           th:href="@{/admin/nnhProducts(page=${i}, keyword=${keyword}, categoryId=${categoryId})}"
                           th:class="${i == currentPage} ? 'px-4 py-2 border border-gray-300 rounded-lg transition-colors bg-primary-500 text-white' : 'px-4 py-2 border border-gray-300 rounded-lg transition-colors bg-white text-gray-700 hover:bg-gray-50'"
                           th:text="${i + 1}">1</a>
                    </div>

                    <!-- Next Button -->
                    <a th:if="${currentPage < totalPages - 1}" 
                       th:href="@{/admin/nnhProducts(page=${currentPage + 1}, keyword=${keyword}, categoryId=${categoryId})}"
                       class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                    <span th:unless="${currentPage < totalPages - 1}" 
                          class="px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-400 cursor-not-allowed">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </div>
            </div>
        </main>
    </div>


</body>

</html>
