<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding: 0;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-menu {
            padding: 1rem 0;
        }

        .sidebar-menu .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1.5rem;
            border-left: 3px solid transparent;
            transition: all 0.3s;
        }

        .sidebar-menu .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: #ffc107;
        }

        .sidebar-menu .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-left-color: #ffc107;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4 class="mb-0">
                <i class="bi bi-shield-check"></i> Admin Panel
            </h4>
            <small class="text-white-50">Ra1nee Store</small>
        </div>

        <nav class="sidebar-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/products">
                        <i class="bi bi-box-seam"></i> Quản lý Sản phẩm
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/customers">
                        <i class="bi bi-people"></i> Quản lý Khách hàng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-graph-up"></i> Báo cáo
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-gear"></i> Cài đặt
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <div class="d-grid gap-2">
                <a href="/home" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-house"></i> Về trang chủ
                </a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-warning btn-sm w-100">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-box-seam"></i> Quản lý Sản phẩm
            </h1>
            <a href="/admin/products/new" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Thêm sản phẩm
            </a>
        </div>

        <!-- Success/Error messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search Bar -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form action="/admin/products" method="get" class="row g-3">
                    <div class="col-md-10">
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" name="keyword" th:value="${keyword}"
                                placeholder="Tìm kiếm sản phẩm theo tên...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Products table -->
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">Danh sách Sản phẩm</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Hình ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Danh mục</th>
                                <th>Giá</th>
                                <th>Kho</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}">1</td>
                                <td>
                                    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" class="product-img"
                                        alt="Product">
                                    <span th:unless="${product.imageUrl}" class="text-muted"><i
                                            class="bi bi-image"></i></span>
                                </td>
                                <td>
                                    <strong th:text="${product.name}">Product Name</strong>
                                </td>
                                <td>
                                    <span class="badge bg-light text-dark border"
                                        th:text="${product.category != null ? product.category.name : 'Uncategorized'}">
                                        Category
                                    </span>
                                </td>
                                <td>
                                    <div th:if="${product.salePrice}">
                                        <span class="text-danger fw-bold"
                                            th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                                        <br>
                                        <small class="text-decoration-line-through text-muted"
                                            th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></small>
                                    </div>
                                    <div th:unless="${product.salePrice}">
                                        <span class="fw-bold"
                                            th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                                    </div>
                                </td>
                                <td th:text="${product.stockQuantity}">100</td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${product.isActive} ? 'bg-success' : 'bg-secondary'"
                                        th:text="${product.isActive} ? 'Active' : 'Inactive'">
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                                            class="btn btn-outline-primary" title="Sửa">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post"
                                            style="display: inline;"
                                            onsubmit="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">
                                            <button type="submit" class="btn btn-outline-danger" title="Xóa">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${products.empty}">
                                <td colspan="8" class="text-center py-4 text-muted">
                                    <i class="bi bi-inbox fs-2 d-block mb-2"></i>
                                    Không tìm thấy sản phẩm nào
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
