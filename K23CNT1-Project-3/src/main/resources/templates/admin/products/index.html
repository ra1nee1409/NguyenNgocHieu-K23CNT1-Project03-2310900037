<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:replace="~{admin/fragments/admin-layout :: layout(~{::title}, ~{::content})}">
        <title>Quản lý Sản phẩm</title>

        <div th:fragment="content">
            <!-- Header -->
            <div class="content-header">
                <h1>Quản lý Sản phẩm</h1>
                <a href="/admin/products/add" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                </a>
            </div>

            <!-- Content Body -->
            <div class="content-body">
                <!-- Success/Error Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Products Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th style="width: 80px;">ID</th>
                                        <th style="width: 100px;">Hình ảnh</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Danh mục</th>
                                        <th style="width: 120px;">Giá</th>
                                        <th style="width: 100px;">Kho</th>
                                        <th style="width: 100px;">Trạng thái</th>
                                        <th style="width: 150px;">Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${products}">
                                        <td th:text="${product.id}">1</td>
                                        <td>
                                            <img th:if="${product.imageUrl != null}" th:src="${product.imageUrl}"
                                                alt="Product"
                                                style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px;">
                                            <span th:unless="${product.imageUrl != null}" class="text-muted">
                                                <i class="bi bi-image"></i>
                                            </span>
                                        </td>
                                        <td>
                                            <strong th:text="${product.name}">Product Name</strong>
                                        </td>
                                        <td>
                                            <span class="badge bg-info"
                                                th:text="${product.category?.name}">Category</span>
                                        </td>
                                        <td>
                                            <div th:if="${product.salePrice != null}">
                                                <small class="text-decoration-line-through text-muted"
                                                    th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '₫'"></small>
                                                <br>
                                                <strong class="text-danger"
                                                    th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')} + '₫'"></strong>
                                            </div>
                                            <strong th:if="${product.salePrice == null}"
                                                th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '₫'"></strong>
                                        </td>
                                        <td>
                                            <span class="badge"
                                                th:classappend="${product.stockQuantity > 10} ? 'bg-success' : (${product.stockQuantity > 0} ? 'bg-warning' : 'bg-danger')"
                                                th:text="${product.stockQuantity}">0</span>
                                        </td>
                                        <td>
                                            <span th:if="${product.isActive}" class="badge bg-success">
                                                <i class="bi bi-check-circle"></i> Hoạt động
                                            </span>
                                            <span th:unless="${product.isActive}" class="badge bg-secondary">
                                                <i class="bi bi-x-circle"></i> Tắt
                                            </span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                                                class="btn btn-sm btn-outline-primary">
                                                <i class="bi bi-pencil"></i> Sửa
                                            </a>
                                            <form th:action="@{/admin/products/delete/{id}(id=${product.id})}"
                                                method="post" style="display: inline;"
                                                onsubmit="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                                    <i class="bi bi-trash"></i> Xóa
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr th:if="${products.isEmpty()}">
                                        <td colspan="8" class="text-center text-muted py-4">
                                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                            <p class="mb-0">Chưa có sản phẩm nào</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
