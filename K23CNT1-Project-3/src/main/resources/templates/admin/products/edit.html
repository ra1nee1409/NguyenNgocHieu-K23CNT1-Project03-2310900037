<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:replace="~{admin/fragments/admin-layout :: layout(~{::title}, ~{::content})}">
        <title>Sửa sản phẩm</title>

        <div th:fragment="content">
            <!-- Header -->
            <div class="content-header">
                <h1>Cập nhật sản phẩm</h1>
                <a href="/admin/products" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>

            <!-- Content Body -->
            <div class="content-body">
                <!-- Alert Messages -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Product Form -->
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/products/update/{id}(id=${product.id})}" th:object="${product}"
                            method="post" enctype="multipart/form-data">

                            <!-- Product Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên sản phẩm <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label for="category" class="form-label">Danh mục <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="category" th:field="*{category.id}" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">
                                        Category Name</option>
                                </select>
                            </div>

                            <!-- Prices -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">Giá gốc (VNĐ) <span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="price" th:field="*{price}" required
                                        min="0">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="salePrice" class="form-label">Giá khuyến mãi (VNĐ)</label>
                                    <input type="number" class="form-control" id="salePrice" th:field="*{salePrice}"
                                        min="0">
                                </div>
                            </div>

                            <!-- Stock & Active -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="stockQuantity" class="form-label">Số lượng tồn kho</label>
                                    <input type="number" class="form-control" id="stockQuantity"
                                        th:field="*{stockQuantity}" min="0">
                                </div>
                                <div class="col-md-6 mb-3 d-flex align-items-end">
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="isActive"
                                            th:field="*{isActive}">
                                        <label class="form-check-label" for="isActive">
                                            Đang kinh doanh (Active)
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả sản phẩm</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                    rows="4"></textarea>
                            </div>

                            <!-- Image Upload -->
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Hình ảnh sản phẩm</label>
                                <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*"
                                    onchange="previewImage(event)">

                                <!-- Current Image Preview -->
                                <div id="imagePreview" class="mt-2"
                                    th:style="${product.imageUrl != null} ? 'display: block' : 'display: none'">
                                    <img id="preview"
                                        th:src="${product.imageUrl != null} ? @{${product.imageUrl}} : '#'"
                                        alt="Product Preview" class="img-thumbnail" style="max-height: 200px;">
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-end gap-2 mt-4">
                                <a th:href="@{/admin/products}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Hủy
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Cập nhật sản phẩm
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <script>
                function previewImage(event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            document.getElementById('preview').src = e.target.result;
                            document.getElementById('imagePreview').style.display = 'block';
                        }
                        reader.readAsDataURL(file);
                    }
                }
            </script>
        </div>
    </div>
</body>

</html>
