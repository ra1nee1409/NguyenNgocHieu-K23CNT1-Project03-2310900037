<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Thêm sản phẩm mới</h3>
                    </div>
                    <div class="card-body">
                        <!-- Alert Messages -->
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

                        <form th:action="@{/admin/products}" th:object="${product}" method="post"
                            enctype="multipart/form-data">

                            <!-- Product Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên sản phẩm <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label for="category" class="form-label">Danh mục <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="category" th:field="*{category.id}" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">
                                        Category Name</option>
                                </select>
                            </div>

                            <!-- Prices -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">Giá gốc (VNĐ) <span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="price" th:field="*{price}" required
                                        min="0">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="salePrice" class="form-label">Giá khuyến mãi (VNĐ)</label>
                                    <input type="number" class="form-control" id="salePrice" th:field="*{salePrice}"
                                        min="0">
                                </div>
                            </div>

                            <!-- Stock & Active -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="stockQuantity" class="form-label">Số lượng tồn kho</label>
                                    <input type="number" class="form-control" id="stockQuantity"
                                        th:field="*{stockQuantity}" min="0">
                                </div>
                                <div class="col-md-6 mb-3 d-flex align-items-end">
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="isActive"
                                            th:field="*{isActive}">
                                        <label class="form-check-label" for="isActive">
                                            Đang kinh doanh (Active)
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả sản phẩm</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                    rows="4"></textarea>
                            </div>

                            <!-- Image Upload -->
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Hình ảnh sản phẩm</label>
                                <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*"
                                    onchange="previewImage(event)">

                                <!-- Current Image Preview -->
                                <div id="imagePreview" class="mt-2" style="display: none">
                                    <img id="preview" src="#" alt="Product Preview" class="img-thumbnail"
                                        style="max-height: 200px;">
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/admin/products}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Quay lại
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Lưu sản phẩm
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
