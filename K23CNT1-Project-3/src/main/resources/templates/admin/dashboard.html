<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:replace="~{admin/fragments/admin-layout :: layout(~{::title}, ~{::content})}">
        <title>Dashboard</title>

        <div th:fragment="content">
            <!-- Header -->
            <div class="content-header">
                <h1>Dashboard</h1>
                <div>
                    <span class="text-muted">Chào mừng trở lại!</span>
                </div>
            </div>

            <!-- Content Body -->
            <div class="content-body">
                <!-- Statistics Cards -->
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p class="text-muted mb-1">Tổng sản phẩm</p>
                                        <h3 class="mb-0" th:text="${totalProducts}">0</h3>
                                    </div>
                                    <div class="text-primary" style="font-size: 2rem;">
                                        <i class="bi bi-box-seam"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p class="text-muted mb-1">Người dùng</p>
                                        <h3 class="mb-0" th:text="${totalUsers}">0</h3>
                                    </div>
                                    <div class="text-success" style="font-size: 2rem;">
                                        <i class="bi bi-people"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p class="text-muted mb-1">Đơn hàng</p>
                                        <h3 class="mb-0" th:text="${totalOrders}">0</h3>
                                    </div>
                                    <div class="text-warning" style="font-size: 2rem;">
                                        <i class="bi bi-cart"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p class="text-muted mb-1">Banner</p>
                                        <h3 class="mb-0" th:text="${totalBanners}">0</h3>
                                    </div>
                                    <div class="text-info" style="font-size: 2rem;">
                                        <i class="bi bi-image"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-white">
                                <h5 class="mb-0">Thao tác nhanh</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex gap-2 flex-wrap">
                                    <a href="/admin/products/add" class="btn btn-outline-primary">
                                        <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                                    </a>
                                    <a href="/admin/banners/new" class="btn btn-outline-primary">
                                        <i class="bi bi-plus-circle"></i> Thêm banner
                                    </a>
                                    <a href="/admin/products" class="btn btn-outline-secondary">
                                        <i class="bi bi-list"></i> Danh sách sản phẩm
                                    </a>
                                    <a href="/admin/customers" class="btn btn-outline-secondary">
                                        <i class="bi bi-people"></i> Quản lý khách hàng
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
