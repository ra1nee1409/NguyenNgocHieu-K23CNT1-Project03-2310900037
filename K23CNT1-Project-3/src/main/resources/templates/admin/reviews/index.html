<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head th:replace="~{admin/fragments/admin-layout :: head}"></head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/admin-layout :: sidebar}"></div>

    <!-- Main Content -->
    <div class="ml-64">
        <!-- Navbar -->
        <nav th:replace="~{admin/fragments/admin-layout :: navbar}"></nav>

        <!-- Content -->
        <main class="p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Quản lý đánh giá</h1>
            </div>

            <!-- Alert Messages -->
            <div th:if="${successMessage}" class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg flex items-center gap-2">
                <i class="fas fa-check-circle"></i>
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg flex items-center gap-2">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Reviews Table -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 text-gray-600 uppercase text-xs">
                            <tr>
                                <th class="px-6 py-4 font-semibold border-b">ID</th>
                                <th class="px-6 py-4 font-semibold border-b">Sản phẩm</th>
                                <th class="px-6 py-4 font-semibold border-b">Khách hàng</th>
                                <th class="px-6 py-4 font-semibold border-b">Đánh giá</th>
                                <th class="px-6 py-4 font-semibold border-b">Ngày tạo</th>
                                <th class="px-6 py-4 font-semibold border-b text-right">Hành động</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr th:each="review : ${reviews}" class="hover:bg-gray-50 transition-colors">
                                <td class="px-6 py-4 text-sm text-gray-500" th:text="${'#' + review.id}"></td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-3">
                                        <img th:if="${review.nnhProduct.imageUrl != null}" 
                                             th:src="${review.nnhProduct.imageUrl}" 
                                             class="w-10 h-10 rounded object-cover border border-gray-200">
                                        <div th:unless="${review.nnhProduct.imageUrl != null}"
                                             class="w-10 h-10 rounded bg-gray-100 flex items-center justify-center text-gray-400">
                                            <i class="fas fa-image"></i>
                                        </div>
                                        <a th:href="@{/product/{id}(id=${review.nnhProduct.id})}" 
                                           target="_blank"
                                           class="text-sm font-medium text-gray-900 hover:text-primary-600 hover:underline line-clamp-1"
                                           th:text="${review.nnhProduct.name}">Product Name</a>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="text-sm font-medium text-gray-900" th:text="${review.nnhUser.fullName}">User Name</div>
                                    <div class="text-xs text-gray-500" th:text="${review.nnhUser.email}">email@example.com</div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="mb-1 text-yellow-500 text-xs">
                                        <i th:each="i : ${#numbers.sequence(1, 5)}" 
                                           th:class="${i <= review.rating} ? 'fas fa-star' : 'far fa-star'"></i>
                                    </div>
                                    <p class="text-sm text-gray-600 line-clamp-2" th:text="${review.comment}">Review content...</p>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap" 
                                    th:text="${#temporals.format(review.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                <td class="px-6 py-4 text-right">
                                    <form th:action="@{/admin/reviews/delete/{id}(id=${review.id})}" method="post" 
                                          onsubmit="return confirm('Bạn có chắc chắn muốn xóa đánh giá này không?');"
                                          class="inline-block">
                                        <button type="submit" 
                                                class="text-red-500 hover:text-red-700 bg-red-50 hover:bg-red-100 p-2 rounded-lg transition-colors"
                                                title="Xóa đánh giá">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${reviews.isEmpty()}">
                                <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                                    <i class="fas fa-comments text-4xl mb-3 text-gray-300"></i>
                                    <p>Chưa có đánh giá nào.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
