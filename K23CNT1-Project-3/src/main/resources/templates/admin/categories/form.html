<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:replace="~{admin/fragments/admin-layout :: layout(~{::title}, ~{::content})}">
        <title th:text="${category.id != null} ? 'Chỉnh sửa Danh mục' : 'Thêm Danh mục'">Category Form</title>

        <div th:fragment="content">
            <!-- Header -->
            <div class="content-header">
                <h1 th:text="${category.id != null} ? 'Chỉnh sửa Danh mục' : 'Thêm Danh mục Mới'">Category Form</h1>
                <a href="/admin/categories" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>

            <!-- Alert Messages -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Content Body -->
            <div class="content-body">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <form
                                    th:action="${category.id != null} ? @{/admin/categories/update/{id}(id=${category.id})} : @{/admin/categories}"
                                    method="post">

                                    <!-- Tên danh mục -->
                                    <div class="mb-3">
                                        <label for="name" class="form-label">
                                            Tên danh mục <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="name" name="name"
                                            th:value="${category.name}" required placeholder="Nhập tên danh mục"
                                            maxlength="100">
                                        <div class="form-text">Tên danh mục phải là duy nhất</div>
                                    </div>

                                    <!-- Mô tả -->
                                    <div class="mb-4">
                                        <label for="description" class="form-label">
                                            Mô tả
                                        </label>
                                        <textarea class="form-control" id="description" name="description" rows="4"
                                            placeholder="Nhập mô tả cho danh mục (tùy chọn)"
                                            th:text="${category.description}"></textarea>
                                        <div class="form-text">Mô tả ngắn gọn về danh mục này</div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle"></i>
                                            <span th:text="${category.id != null} ? 'Cập nhật' : 'Tạo mới'">Lưu</span>
                                        </button>
                                        <a href="/admin/categories" class="btn btn-outline-secondary">
                                            <i class="bi bi-x-circle"></i> Hủy
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
