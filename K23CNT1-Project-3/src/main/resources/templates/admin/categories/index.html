<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:replace="~{admin/fragments/admin-layout :: layout(~{::title}, ~{::content})}">
        <title>Quản lý Danh mục</title>

        <div th:fragment="content">
            <!-- Header -->
            <div class="content-header">
                <h1>Quản lý Danh mục</h1>
                <a href="/admin/categories/new" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Thêm danh mục
                </a>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Content Body -->
            <div class="content-body">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên danh mục</th>
                                        <th>Mô tả</th>
                                        <th>Ngày tạo</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(categories)}">
                                        <td colspan="5" class="text-center text-muted py-4">
                                            <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                                            <p class="mt-2">Chưa có danh mục nào</p>
                                        </td>
                                    </tr>
                                    <tr th:each="category : ${categories}">
                                        <td th:text="${category.id}">1</td>
                                        <td>
                                            <strong th:text="${category.name}">Category Name</strong>
                                        </td>
                                        <td th:text="${category.description}">Description</td>
                                        <td th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy HH:mm')}">
                                            01/01/2024
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
                                                    class="btn btn-sm btn-outline-primary">
                                                    <i class="bi bi-pencil"></i> Sửa
                                                </a>
                                                <form th:action="@{/admin/categories/delete/{id}(id=${category.id})}"
                                                    method="post" style="display: inline;"
                                                    onsubmit="return confirm('Bạn có chắc muốn xóa danh mục này?');">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                                        <i class="bi bi-trash"></i> Xóa
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
