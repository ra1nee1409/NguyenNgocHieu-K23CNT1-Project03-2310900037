<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:replace="~{admin/fragments/admin-layout :: layout(~{::title}, ~{::content})}">
        <title>Quản lý Khách hàng</title>

        <div th:fragment="content">
            <!-- Header -->
            <div class="content-header">
                <h1>Quản lý Khách hàng</h1>
            </div>

            <!-- Content Body -->
            <div class="content-body">
                <!-- Success/Error Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Search Bar -->
                <div class="card mb-3">
                    <div class="card-body">
                        <form action="/admin/customers" method="get" class="row g-3">
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" name="keyword" th:value="${keyword}"
                                        placeholder="Tìm kiếm theo tên đăng nhập hoặc email...">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-search"></i> Tìm kiếm
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên đăng nhập</th>
                                        <th>Email</th>
                                        <th>Họ tên</th>
                                        <th>Số điện thoại</th>
                                        <th>Vai trò</th>
                                        <th>Trạng thái</th>
                                        <th>Ngày tạo</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}">1</td>
                                        <td>
                                            <strong th:text="${user.username}">username</strong>
                                        </td>
                                        <td th:text="${user.email}">email@example.com</td>
                                        <td th:text="${user.fullName}">Full Name</td>
                                        <td th:text="${user.phone}">0123456789</td>
                                        <td>
                                            <span th:if="${user.role.name() == 'admin'}"
                                                class="badge bg-warning text-dark">
                                                <i class="bi bi-shield-check"></i> Admin
                                            </span>
                                            <span th:unless="${user.role.name() == 'admin'}" class="badge bg-info">
                                                <i class="bi bi-person"></i> Khách hàng
                                            </span>
                                        </td>
                                        <td>
                                            <span th:if="${user.status.name() == 'active'}" class="badge bg-success">
                                                <i class="bi bi-check-circle"></i> Hoạt động
                                            </span>
                                            <span th:if="${user.status.name() == 'inactive'}" class="badge bg-danger">
                                                <i class="bi bi-x-circle"></i> Vô hiệu hóa
                                            </span>
                                            <span th:if="${user.status.name() == 'pending'}" class="badge bg-warning">
                                                <i class="bi bi-clock"></i> Chờ duyệt
                                            </span>
                                        </td>
                                        <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">01/01/2025</td>
                                        <td>
                                            <!-- Toggle Status -->
                                            <form th:action="@{/admin/customers/{id}/toggle-status(id=${user.id})}"
                                                method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-sm"
                                                    th:classappend="${user.status.name() == 'active'} ? 'btn-outline-danger' : 'btn-outline-success'"
                                                    th:title="${user.status.name() == 'active'} ? 'Vô hiệu hóa' : 'Kích hoạt'">
                                                    <i
                                                        th:class="${user.status.name() == 'active'} ? 'bi bi-lock' : 'bi bi-unlock'"></i>
                                                </button>
                                            </form>

                                            <!-- Delete (only for non-admin) -->
                                            <form th:if="${user.role.name() != 'admin'}"
                                                th:action="@{/admin/customers/{id}/delete(id=${user.id})}" method="post"
                                                style="display: inline;"
                                                onsubmit="return confirm('Bạn có chắc muốn xóa user này?');">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr th:if="${users.isEmpty()}">
                                        <td colspan="9" class="text-center text-muted py-4">
                                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                            <p class="mb-0">Chưa có người dùng nào</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
