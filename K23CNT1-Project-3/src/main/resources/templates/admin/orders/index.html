<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/admin-layout :: head}"></head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/admin-layout :: sidebar}"></div>

    <!-- Main Content -->
    <div class="ml-64">
        <!-- Navbar -->
        <nav th:replace="~{admin/fragments/admin-layout :: navbar}"></nav>

        <!-- Content -->
        <main class="p-6">
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Quản lý đơn hàng</h2>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-gray-500 border-b border-gray-100">
                                <th class="px-6 py-4 font-medium text-sm">ID</th>
                                <th class="px-6 py-4 font-medium text-sm">Khách hàng</th>
                                <th class="px-6 py-4 font-medium text-sm">Ngày đặt</th>
                                <th class="px-6 py-4 font-medium text-sm">Tổng tiền</th>
                                <th class="px-6 py-4 font-medium text-sm">Trạng thái</th>
                                <th class="px-6 py-4 font-medium text-sm text-right">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <tr th:each="order : ${orders}" class="hover:bg-gray-50">
                                <td class="px-6 py-4 text-gray-700 font-medium">
                                    #<span th:text="${order.id}"></span>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="text-sm font-medium text-gray-900" th:text="${order.customerName}"></div>
                                    <div class="text-xs text-gray-500" th:text="${order.customerPhone}"></div>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-600">
                                    <span th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                                </td>
                                <td class="px-6 py-4 font-medium text-blue-600">
                                    <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                                </td>
                                <td class="px-6 py-4">
                                    <div th:if="${order.status != null}" th:switch="${order.status.name()}">
                                        <span th:case="'PENDING'" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">Chờ xác nhận</span>
                                        <span th:case="'CONFIRMED'" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">Đã xác nhận</span>
                                        <span th:case="'SHIPPING'" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">Đang giao</span>
                                        <span th:case="'DELIVERED'" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Đã giao</span>
                                        <span th:case="'COMPLETED'" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Hoàn thành</span>
                                        <span th:case="*" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">Đã hủy</span>
                                    </div>
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="text-primary-600 hover:text-primary-700 font-medium text-sm">
                                        <i class="fas fa-eye mr-1"></i>Chi tiết
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${orders.isEmpty()}">
                                <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                    Chưa có đơn hàng nào
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
