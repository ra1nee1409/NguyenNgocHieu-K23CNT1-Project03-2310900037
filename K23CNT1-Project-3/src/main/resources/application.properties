spring.application.name=K23CNT1-Project-3

# Server port (default 8080)
server.port=8080

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ra1neestore?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:root}

# Hibernate / JPA configuration
# Print SQL statements to console for debugging
spring.jpa.show-sql=true
# Hibernate auto update database schema based on Entity (does not delete data)
spring.jpa.hibernate.ddl-auto=update
# MySQL SQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Keep entity table and column names as-is (no snake_case conversion)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Upload path (save to src for permanent storage)
upload.path=src/main/resources/static/images/products

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/,file:src/main/resources/static/

# Spring Boot DevTools Configuration (Hot Reload)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources

# Email Configuration (SMTP)
# IMPORTANT: Set these as environment variables or in .env file
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Password Reset Configuration
password.reset.token.expiry.hours=1
password.reset.link.base-url=http://localhost:8080
