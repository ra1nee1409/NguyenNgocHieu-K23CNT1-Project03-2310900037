<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/fragments/admin-layout :: head}"></head>

<body class="bg-gray-50">
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/admin-layout :: sidebar}"></div>

    <!-- Main Content -->
    <div class="ml-64">
        <!-- Navbar -->
        <nav th:replace="~{admin/fragments/admin-layout :: navbar}"></nav>

        <!-- Content -->
        <main class="p-6">
            <!-- Header -->
            <div class="mb-6">
                <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
                    <i class="fas fa-tachometer-alt text-primary-500"></i>
                    Dashboard
                </h1>
            </div>

            <!-- Statistics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Total Products -->
                <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-blue-500 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Tổng sản phẩm</p>
                            <h3 class="text-3xl font-bold text-gray-900" th:text="${totalProducts}">0</h3>
                        </div>
                        <div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-box text-2xl text-blue-500"></i>
                        </div>
                    </div>
                </div>

                <!-- Total Users -->
                <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-green-500 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Tổng người dùng</p>
                            <h3 class="text-3xl font-bold text-gray-900" th:text="${totalUsers}">0</h3>
                        </div>
                        <div class="w-14 h-14 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-users text-2xl text-green-500"></i>
                        </div>
                    </div>
                </div>

                <!-- Total Orders -->
                <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-yellow-500 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Tổng đơn hàng</p>
                            <h3 class="text-3xl font-bold text-gray-900" th:text="${totalOrders}">0</h3>
                        </div>
                        <div class="w-14 h-14 bg-yellow-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-shopping-cart text-2xl text-yellow-500"></i>
                        </div>
                    </div>
                </div>

                <!-- Total Banners -->
                <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-purple-500 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Tổng banner</p>
                            <h3 class="text-3xl font-bold text-gray-900" th:text="${totalBanners}">0</h3>
                        </div>
                        <div class="w-14 h-14 bg-purple-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-image text-2xl text-purple-500"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                    <i class="fas fa-bolt text-yellow-500"></i>
                    Thao tác nhanh
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <a href="/admin/nnhProducts/add" 
                       class="flex items-center gap-3 p-4 border-2 border-blue-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-all group">
                        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center group-hover:bg-blue-500 transition-colors">
                            <i class="fas fa-plus text-blue-500 group-hover:text-white"></i>
                        </div>
                        <span class="font-medium text-gray-700 group-hover:text-blue-600">Thêm sản phẩm</span>
                    </a>
                    
                    <a href="/admin/nnhCategories" 
                       class="flex items-center gap-3 p-4 border-2 border-green-200 rounded-lg hover:border-green-500 hover:bg-green-50 transition-all group">
                        <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center group-hover:bg-green-500 transition-colors">
                            <i class="fas fa-tags text-green-500 group-hover:text-white"></i>
                        </div>
                        <span class="font-medium text-gray-700 group-hover:text-green-600">Quản lý danh mục</span>
                    </a>
                    
                    <a href="/admin/nnhBanners/add" 
                       class="flex items-center gap-3 p-4 border-2 border-purple-200 rounded-lg hover:border-purple-500 hover:bg-purple-50 transition-all group">
                        <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center group-hover:bg-purple-500 transition-colors">
                            <i class="fas fa-image text-purple-500 group-hover:text-white"></i>
                        </div>
                        <span class="font-medium text-gray-700 group-hover:text-purple-600">Thêm banner</span>
                    </a>
                    
                    <a href="/admin/nnhUsers" 
                       class="flex items-center gap-3 p-4 border-2 border-orange-200 rounded-lg hover:border-orange-500 hover:bg-orange-50 transition-all group">
                        <div class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center group-hover:bg-orange-500 transition-colors">
                            <i class="fas fa-users text-orange-500 group-hover:text-white"></i>
                        </div>
                        <span class="font-medium text-gray-700 group-hover:text-orange-600">Quản lý khách hàng</span>
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
