<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/fragments/admin-layout :: head}"></head>

<body class="bg-gray-50">
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/admin-layout :: sidebar}"></div>

    <!-- Main Content -->
    <div class="ml-64">
        <!-- Navbar -->
        <nav th:replace="~{admin/fragments/admin-layout :: navbar}"></nav>

        <!-- Content -->
        <main class="p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
                    <i class="fas fa-edit text-primary-500"></i>
                    Sửa Sản phẩm
                </h1>
                <a href="/admin/nnhProducts" 
                   class="flex items-center gap-2 px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition-colors">
                    <i class="fas fa-arrow-left"></i>
                    <span>Quay lại</span>
                </a>
            </div>

            <!-- Form -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <form th:action="@{/admin/nnhProducts/edit/{id}(id=${nnhProduct.id})}" method="post" enctype="multipart/form-data" th:object="${nnhProduct}">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Tên sản phẩm -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                                Tên sản phẩm <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="name" th:field="*{name}" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <!-- Danh mục -->
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                                Danh mục <span class="text-red-500">*</span>
                            </label>
                            <select id="category" th:field="*{nnhCategory.id}" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                                <option value="">-- Chọn danh mục --</option>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">Category</option>
                            </select>
                        </div>
                    </div>

                    <!-- Mô tả -->
                    <div class="mt-6">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Mô tả</label>
                        <textarea id="description" th:field="*{description}" rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mt-6">
                        <!-- Giá -->
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
                                Giá <span class="text-red-500">*</span>
                            </label>
                            <input type="number" id="price" th:field="*{price}" step="1000" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <!-- Giá khuyến mãi -->
                        <div>
                            <label for="salePrice" class="block text-sm font-medium text-gray-700 mb-2">Giá khuyến mãi</label>
                            <input type="number" id="salePrice" th:field="*{salePrice}" step="1000"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <!-- Số lượng -->
                        <div>
                            <label for="stockQuantity" class="block text-sm font-medium text-gray-700 mb-2">
                                Số lượng <span class="text-red-500">*</span>
                            </label>
                            <input type="number" id="stockQuantity" th:field="*{stockQuantity}" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <!-- Trạng thái -->
                        <div>
                            <label for="isActive" class="block text-sm font-medium text-gray-700 mb-2">Trạng thái</label>
                            <select id="isActive" th:field="*{isActive}"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                                <option th:value="true">Hoạt động</option>
                                <option th:value="false">Tắt</option>
                            </select>
                        </div>
                    </div>

                    <!-- Ảnh hiện tại -->
                    <div class="mt-6" th:if="${nnhProduct.imageUrl != null}">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Hình ảnh hiện tại</label>
                        <img th:src="${nnhProduct.imageUrl}" alt="Current Image" 
                             class="w-48 h-48 object-cover rounded-lg border-2 border-gray-200">
                    </div>

                    <!-- Upload ảnh mới -->
                    <div class="mt-6">
                        <label for="imageFile" class="block text-sm font-medium text-gray-700 mb-2">
                            Thay đổi hình ảnh (để trống nếu không đổi)
                        </label>
                        
                        <!-- New Image Preview -->
                        <div id="newImagePreview" class="hidden mb-4">
                            <p class="text-sm font-medium text-gray-700 mb-2">Ảnh mới:</p>
                            <img id="newPreviewImg" src="" alt="New Preview" 
                                 class="w-48 h-48 object-cover rounded-lg border-2 border-green-500">
                        </div>
                        
                        <input type="file" id="imageFile" name="imageFile" accept="image/*"
                               onchange="previewNewImage(event)"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <p class="mt-2 text-sm text-gray-500">Chấp nhận: JPG, PNG, GIF. Tối đa 10MB</p>
                    </div>

                    <!-- Buttons -->
                    <div class="flex gap-3 mt-8">
                        <button type="submit" 
                                class="px-6 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors flex items-center gap-2">
                            <i class="fas fa-check-circle"></i>
                            <span>Cập nhật</span>
                        </button>
                        <a href="/admin/nnhProducts" 
                           class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition-colors flex items-center gap-2">
                            <i class="fas fa-times-circle"></i>
                            <span>Hủy</span>
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        function previewNewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('newPreviewImg').src = e.target.result;
                    document.getElementById('newImagePreview').classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
