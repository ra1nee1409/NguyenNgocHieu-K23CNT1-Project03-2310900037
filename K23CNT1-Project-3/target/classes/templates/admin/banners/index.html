<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/fragments/admin-layout :: head}"></head>

<body class="bg-gray-50">
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/admin-layout :: sidebar}"></div>

    <!-- Main Content -->
    <div class="ml-64">
        <!-- Navbar -->
        <nav th:replace="~{admin/fragments/admin-layout :: navbar}"></nav>

        <!-- Content -->
        <main class="p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Quản lý Banner</h1>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${success}" class="mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded-lg">
                <i class="fas fa-check-circle mr-2"></i>
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-lg">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Add Banner Form -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <h2 class="text-lg font-bold text-gray-900 mb-4">Thêm Banner Mới</h2>
                <form th:action="@{/admin/nnhBanners/add}" method="post" enctype="multipart/form-data">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tên Banner</label>
                            <input type="text" name="name" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                   placeholder="Banner trang chủ">
                        </div>

                        <!-- Display Order -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Thứ tự hiển thị</label>
                            <input type="number" name="displayOrder" value="0"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <!-- Image Upload -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Hình ảnh Banner</label>
                            <input type="file" name="imageFile" accept="image/*" required
                                   onchange="previewBannerImage(event)"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                            <div id="bannerPreview" class="hidden mt-4">
                                <img id="bannerPreviewImg" src="" alt="Preview" 
                                     class="h-32 object-cover rounded-lg border-2 border-primary-500">
                            </div>
                        </div>

                        <!-- Active Status -->
                        <div class="md:col-span-2">
                            <label class="flex items-center gap-2">
                                <input type="checkbox" name="isActive" checked
                                       class="w-4 h-4 text-primary-500 border-gray-300 rounded focus:ring-primary-500">
                                <span class="text-sm font-medium text-gray-700">Kích hoạt</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" 
                            class="mt-4 px-6 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors">
                        <i class="fas fa-plus-circle mr-2"></i>Thêm Banner
                    </button>
                </form>
            </div>

            <!-- Banners List -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hình ảnh</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thứ tự</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="banner : ${banners}">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${banner.id}">1</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <img th:src="${banner.imageUrl}" th:alt="${banner.name}"
                                         class="h-16 w-32 object-cover rounded-lg">
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${banner.name}">Banner</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${banner.displayOrder}">0</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:if="${banner.isActive}" class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">
                                        Kích hoạt
                                    </span>
                                    <span th:unless="${banner.isActive}" class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 rounded-full">
                                        Tắt
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm">
                                    <button class="edit-banner-btn text-blue-600 hover:text-blue-800 mr-3"
                                            th:attr="data-id=${banner.id}, data-name=${banner.name}, data-order=${banner.displayOrder}, data-active=${banner.isActive}, data-image=${banner.imageUrl}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <form th:action="@{/admin/nnhBanners/delete/{id}(id=${banner.id})}" method="post" class="inline"
                                          onsubmit="return confirm('Bạn có chắc muốn xóa banner này?')">
                                        <button type="submit" class="text-red-600 hover:text-red-800">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Edit Modal -->
            <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-xl p-6 w-full max-w-2xl">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Sửa Banner</h2>
                    <form id="editForm" method="post" enctype="multipart/form-data">
                        <input type="hidden" id="editId" name="id">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tên Banner</label>
                                <input type="text" id="editName" name="name" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Thứ tự</label>
                                <input type="number" id="editOrder" name="displayOrder"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                            </div>

                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Ảnh hiện tại</label>
                                <img id="currentImage" src="" alt="Current" class="h-32 object-cover rounded-lg mb-2">
                            </div>

                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Đổi ảnh mới (để trống nếu không đổi)</label>
                                <input type="file" name="imageFile" accept="image/*"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            </div>

                            <div class="md:col-span-2">
                                <label class="flex items-center gap-2">
                                    <input type="checkbox" id="editActive" name="isActive"
                                           class="w-4 h-4 text-primary-500 border-gray-300 rounded">
                                    <span class="text-sm font-medium text-gray-700">Kích hoạt</span>
                                </label>
                            </div>
                        </div>

                        <div class="flex gap-3 mt-6">
                            <button type="submit" class="px-6 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg">
                                <i class="fas fa-save mr-2"></i>Lưu
                            </button>
                            <button type="button" onclick="closeEditModal()"
                                    class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg">
                                Hủy
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        function previewBannerImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('bannerPreviewImg').src = e.target.result;
                    document.getElementById('bannerPreview').classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        }
        
        // Edit banner buttons
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.edit-banner-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.dataset.id;
                    const name = this.dataset.name;
                    const order = this.dataset.order;
                    const isActive = this.dataset.active === 'true';
                    const imageUrl = this.dataset.image;
                    
                    document.getElementById('editId').value = id;
                    document.getElementById('editName').value = name;
                    document.getElementById('editOrder').value = order;
                    document.getElementById('editActive').checked = isActive;
                    document.getElementById('currentImage').src = imageUrl;
                    document.getElementById('editForm').action = '/admin/nnhBanners/update/' + id;
                    document.getElementById('editModal').classList.remove('hidden');
                });
            });
        });

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }
    </script>
</body>

</html>
