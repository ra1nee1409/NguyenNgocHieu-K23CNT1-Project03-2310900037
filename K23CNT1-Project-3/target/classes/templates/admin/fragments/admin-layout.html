<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - Admin Panel' : 'Admin Panel'}">Admin Panel</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f7ff',
                            100: '#ebf0ff',
                            500: '#667eea',
                            600: '#5568d3',
                            700: '#4451b8',
                        },
                        secondary: {
                            500: '#764ba2',
                            600: '#653d8a',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-50">
    <!-- Sidebar -->
    <aside th:fragment="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gradient-to-b from-gray-900 to-gray-800 text-white z-50">
        <!-- Brand -->
        <div class="flex items-center gap-3 px-6 py-5 border-b border-gray-700">
            <i class="fas fa-shield-alt text-2xl text-primary-500"></i>
            <span class="text-xl font-bold">Admin Panel</span>
        </div>
        
        <!-- Navigation -->
        <nav class="mt-6 px-3">
            <a href="/admin/dashboard" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors mb-1">
                <i class="fas fa-tachometer-alt w-5"></i>
                <span>Dashboard</span>
            </a>
            
            <a href="/admin/nnhProducts" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors mb-1">
                <i class="fas fa-box w-5"></i>
                <span>Sản phẩm</span>
            </a>
            
            <a href="/admin/nnhCategories" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors mb-1">
                <i class="fas fa-tags w-5"></i>
                <span>Danh mục</span>
            </a>
            
            <a href="/admin/nnhBanners" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors mb-1">
                <i class="fas fa-image w-5"></i>
                <span>Banner</span>
            </a>
            
            <a href="/admin/nnhUsers" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors mb-1">
                <i class="fas fa-users w-5"></i>
                <span>Khách hàng</span>
            </a>

            <a href="/admin/reviews" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors mb-1">
                <i class="fas fa-star w-5"></i>
                <span>Đánh giá</span>
            </a>
            
            <a href="/admin/orders" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors mb-1">
                <i class="fas fa-shopping-cart w-5"></i>
                <span>Đơn hàng</span>
            </a>
            
            <!-- Divider -->
            <div class="border-t border-gray-700 my-4"></div>
            
            <a href="/home" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors mb-1">
                <i class="fas fa-home w-5"></i>
                <span>Về trang chủ</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="ml-64">
        <!-- Top Navbar -->
        <nav th:fragment="navbar" class="bg-white border-b border-gray-200 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-gray-600">
                    Xin chào, <strong sec:authentication="principal.fullName" class="text-gray-900">Admin</strong>
                </div>
                
                <form th:action="@{/logout}" method="post">
                    <button type="submit" 
                            class="flex items-center gap-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Đăng xuất</span>
                    </button>
                </form>
            </div>
        </nav>

        <!-- Content Area -->
        <main th:fragment="content" class="p-6">
            <!-- Content will be inserted here -->
        </main>
    </div>
</body>

</html>
