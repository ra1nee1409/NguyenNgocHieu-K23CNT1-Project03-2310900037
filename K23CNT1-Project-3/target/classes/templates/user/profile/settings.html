<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{user/fragments/user-layout :: head}"></head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <nav th:replace="~{user/fragments/user-layout :: navbar}"></nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-2">
                    <i class="fas fa-user-cog text-primary-500"></i>
                    Cài đặt tài khoản
                </h1>
                <p class="text-gray-600 mt-2">Quản lý thông tin cá nhân và bảo mật</p>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                <i class="fas fa-check-circle mr-2"></i>
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Profile Information Form -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                        <i class="fas fa-user text-primary-500"></i>
                        Thông tin cá nhân
                    </h2>

                    <form th:action="@{/nnhUser/profile/update}" method="post">
                        <!-- Username (Readonly) -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-at mr-1"></i> Username
                            </label>
                            <input type="text" th:value="${user.username}" readonly
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">
                            <p class="text-xs text-gray-500 mt-1">Username không thể thay đổi</p>
                        </div>

                        <!-- Full Name -->
                        <div class="mb-4">
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-user mr-1"></i> Họ và tên *
                            </label>
                            <input type="text" id="fullName" name="fullName" th:value="${user.fullName}" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <!-- Email -->
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-envelope mr-1"></i> Email *
                            </label>
                            <input type="email" id="email" name="email" th:value="${user.email}" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <!-- Phone -->
                        <div class="mb-4">
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-phone mr-1"></i> Số điện thoại
                            </label>
                            <input type="tel" id="phone" name="phone" th:value="${user.phone}"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <!-- Address -->
                        <div class="mb-6">
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-map-marker-alt mr-1"></i> Địa chỉ
                            </label>
                            <textarea id="address" name="address" rows="3" th:text="${user.address}"
                                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" 
                                class="w-full py-3 bg-primary-500 hover:bg-primary-600 text-white rounded-lg font-medium transition-colors">
                            <i class="fas fa-save mr-2"></i> Lưu thay đổi
                        </button>
                    </form>
                </div>

                <!-- Change Password Form -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                        <i class="fas fa-lock text-primary-500"></i>
                        Đổi mật khẩu
                    </h2>

                    <form th:action="@{/nnhUser/profile/change-password}" method="post">
                        <!-- Current Password -->
                        <div class="mb-4">
                            <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-key mr-1"></i> Mật khẩu hiện tại *
                            </label>
                            <input type="password" id="currentPassword" name="currentPassword" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <!-- New Password -->
                        <div class="mb-4">
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-1"></i> Mật khẩu mới *
                            </label>
                            <input type="password" id="newPassword" name="newPassword" required minlength="6"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                            <p class="text-xs text-gray-500 mt-1">Tối thiểu 6 ký tự</p>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-6">
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-check-circle mr-1"></i> Xác nhận mật khẩu mới *
                            </label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" 
                                class="w-full py-3 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-colors">
                            <i class="fas fa-shield-alt mr-2"></i> Đổi mật khẩu
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{user/fragments/user-layout :: footer}"></footer>

    <!-- Scripts -->
    <div th:replace="~{user/fragments/user-layout :: scripts}"></div>
</body>

</html>
