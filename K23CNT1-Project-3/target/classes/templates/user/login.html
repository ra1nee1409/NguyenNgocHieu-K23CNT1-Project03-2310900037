<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - RA1NEE STORE</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#5dacfc',
                            600: '#3d96f5',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-primary-500 to-blue-400 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo & Brand -->
        <div class="text-center mb-8">
            <a href="/home" class="inline-flex items-center gap-3 text-white hover:opacity-80 transition-opacity">
                <i class="fas fa-store text-4xl"></i>
                <span class="text-3xl font-bold">RA1NEE STORE</span>
            </a>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Đăng nhập</h2>

            <!-- Error Message -->
            <div th:if="${param.error}" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-lg">
                <div class="flex items-center gap-2">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Tên đăng nhập hoặc mật khẩu không đúng!</span>
                </div>
            </div>

            <!-- Success Message -->
            <div th:if="${param.logout}" class="mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded-lg">
                <div class="flex items-center gap-2">
                    <i class="fas fa-check-circle"></i>
                    <span>Đăng xuất thành công!</span>
                </div>
            </div>

            <!-- Flash Success Message -->
            <div th:if="${successMessage}" class="mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded-lg">
                <div class="flex items-center gap-2">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${successMessage}"></span>
                </div>
            </div>

            <!-- Flash Error Message -->
            <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-lg">
                <div class="flex items-center gap-2">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-primary-500"></i>Tên đăng nhập
                    </label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                           placeholder="Nhập tên đăng nhập">
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-primary-500"></i>Mật khẩu
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                           placeholder="Nhập mật khẩu">
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full px-4 py-3 bg-primary-500 hover:bg-primary-600 text-white font-medium rounded-lg transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Đăng nhập</span>
                </button>
                
                <!-- Forgot Password Link -->
                <div class="mt-4 text-center">
                    <a href="/forgot-password" class="text-sm text-primary-500 hover:text-primary-600 font-medium">
                        <i class="fas fa-key mr-1"></i>Quên mật khẩu?
                    </a>
                </div>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center gap-4">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="text-sm text-gray-500">HOẶC</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Register Link -->
            <div class="text-center">
                <p class="text-gray-600">
                    Chưa có tài khoản? 
                    <a href="/register" class="text-primary-500 hover:text-primary-600 font-medium">
                        Đăng ký ngay
                    </a>
                </p>
            </div>

            <!-- Back to Home -->
            <div class="mt-6 text-center">
                <a href="/home" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Quay lại trang chủ
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-white text-sm">
            <p>&copy; 2024 RA1NEE STORE. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
